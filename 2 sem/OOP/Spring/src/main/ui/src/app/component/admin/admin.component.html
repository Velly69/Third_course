<div *ngIf="users.length; else noUsers" class="users-list">

  <h2>Users:</h2>
  <div *ngFor="let user of users">
    <div class="middle-user">
      <p><span class="user-item">Username:</span> {{user.username}} <span class="user-item">Balance:</span> {{user.balance}}$</p>
    </div>
  </div>
</div>

<ng-template #noUsers>
  <h2>There are no any users for now in the system</h2>
</ng-template>
